name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Docker Action
      uses: zenato/docker-action@v1.0.0
      with:
        username: ${{ secrets.docker_username }}
        password: ${{ secrets.docker_password }}
        repository: rcwowbagger/raspberryhelloworld
        tag: latest
